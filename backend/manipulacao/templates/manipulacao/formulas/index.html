{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
  <div class="mb-1 w-full">
      <div class="mb-4">
          {% include "./includes/breadcrumb.html" %}
          <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">Fórmulas</h1>
      </div>
  </div>
</div>
<div class="container mt-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for formula in formulas %}
      <tr>
        <td>{{ formula.id }}</td>
        <td>{{ formula.nome }}</td>
        <td>
          <a href="{% url 'manipulacao:manipular_formula' formula.id %}" class="btn btn-success">Manipular Novamente</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
