{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>Compras</h1>
  <a href="#" class="btn btn-primary mb-3">Novo Pedido</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Última Atualização</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedidos %}
      <tr>
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.get_status_display }}</td>
        <td>{{ pedido.ultima_atualizacao }}</td>
        <td>
          <a href="#" class="btn btn-warning">Editar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
