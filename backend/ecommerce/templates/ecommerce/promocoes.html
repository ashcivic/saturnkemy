{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
    <div class="mb-1 w-full">
        <div class="mb-4">
            {% include "./includes/breadcrumb.html" %}
            <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">Promoções</h1>
        </div>
    </div>
</div>

<ul>
    {% for promocao in promocoes %}
        <li>{{ promocao.descricao }} - {{ promocao.desconto_percentual }}%</li>
    {% endfor %}
</ul>

{% endblock %}
