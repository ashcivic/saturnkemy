{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
    <div class="mb-1 w-full">
        <div class="mb-4">
            {% include "./includes/breadcrumb.html" %}
            <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">Configuração do Console</h1>
        </div>
    </div>
</div>

<ul>
    {% for forma in formas_pagamento %}
    <li>{{ forma.tipo }} - {% if forma.ativo %} Ativo {% else %} Inativo {% endif %}</li>
    {% endfor %}
</ul>

{% endblock %}
