<!-- notas_fiscais/templates/notas_fiscais/nfse/nfse_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
    <div class="mb-1 w-full">
        <div class="mb-4">
            {% include "./includes/breadcrumb.html" %}
            <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">Emitir NFSe</h1>
        </div>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <label for="formula_id">ID da Fórmula:</label>
    <input type="text" name="formula_id" required>
    <br>
    <!-- Add more fields as needed for NFSe -->
    <button type="submit">Emitir NFSe</button>
</form>
<a href="{% url 'notas_fiscais:configuracoes' %}">Configurações</a>

{% endblock %}
